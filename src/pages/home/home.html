<ion-header>
  <ion-navbar>
    <ion-title>
      Near By Restaurants
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div #map id="map"></div>
  <div style="width : 100% ;height: 60%">
    <ion-list>Places Around Me
    <ion-item *ngFor="let place of places">
        <p>{{place.name}}</p>
    </ion-item>
    </ion-list>
</div>
</ion-content>
